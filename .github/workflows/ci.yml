name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U ruff mypy

      - name: Lint
        run: |
          python -m ruff check .

      - name: Type check
        run: |
          python -m mypy .

      - name: Unit tests
        run: |
          python -m unittest
